  # Redis (para cach√© y sesiones)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - leadmaster-network
    restart: unless-stopped

networks:
  leadmaster-network:
    driver: bridge


name: Central Hub CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: leadmaster_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -ptest_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DB_HOST: 127.0.0.1
      DB_NAME: leadmaster_test
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_PORT: 3306
      AUTO_CAMPAIGNS_ENABLED: false
      DRY_RUN: true
      SESSION_MANAGER_BASE_URL: http://localhost:3001
      PORT: 3012

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        working-directory: services/central-hub
        run: npm ci || npm install

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..20}; do
            mysqladmin ping -h 127.0.0.1 -u test_user -ptest_password && break
            echo "Waiting for MySQL..."
            sleep 3
          done

      - name: Run schema
        run: |
          mysql -h 127.0.0.1 -u test_user -ptest_password leadmaster_test < services/central-hub/schema.sql

      - name: Run tests
        working-directory: services/central-hub
        run: npm test
